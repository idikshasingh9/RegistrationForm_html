<html>
  <head>
        <title>registration form</title>
    </head>
  <body>
  <form action="#" name="StudentRegistration" onSubmit="return(validate());">
  <table cellpadding="2" width="20%" bgcolor="blue" align="center"
  cellspacing="2">
  <tr>
      <td colspan=2>
  <center><font size=4><b>Student Registration Form</b></font></center>
   </td>
  </tr>
  <tr>
  <td>Name</td>
  <td><input type=text name=textnames size="30"></td>
  </tr>
  <tr>
      <td>Password</td>
      <td><input type="password" name="Password"size="30"></td>
    </tr>
  <tr>
  <td>Father Name</td>
  <td><input type="text" name="fathername"size="30"></td>
   </tr>
  <tr>
  <td>DOB</td>
  <td><input type="date" name="date"></td>
  </tr> 
  <tr>
   <td>Address</td>
  <td><input type="text" name="address"size="30"></td>
   </tr>
  <tr>
  <td>Gender</td>
  <td><input type="radio" name="Gender" value="male" size="10">Male
  <input type="radio" name="gender" value="Female" size="10">Female</td>
   </tr>
    </tr>
  <tr>
      <td> Status</td>
      <td>
       <input type="checkbox" id="C" name="C" value="C"/>    
                   <label>Single</label>  
                <input type="checkbox" id="Java" name="Java" value="Java"/>    
                   <label>Married</label> <br>    
      </td>
    </tr>
  <tr>
  <td>District</td>
   <td><select name="Districts">
  <option value="-1" selected>select..</option>
   <option value="Jharkhand">Ranchi</option>
  <option value="Bihar">Patna</option>
  <option value="UttarPradesh">Lucknow</option>
  </select>
  </td>
  </tr>
  <tr>
  <td>PinCode</td>
  <td><input type="text" name="pincode"  size="30"></td>
  <tr>
  <td>MobileNo</td>
  <td><input type="text" name="mobileno"size="30"></td>
  </tr>
  <tr>
   <td><input type="reset"></td>
  <td colspan="2"><input type="submit" value="Submit Form"></td>
  </tr>
  </table>
  </form>
  </body>
  </html>
